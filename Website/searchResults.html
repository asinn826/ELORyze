<!DOCTYPE html>
<html lang="en-ca">
<head>
	<title>ELORyze Search Results</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" ></meta>

	<!-- CSS -->
	<link href="./css/bootstrap.css" rel="stylesheet" />
	<link href="./css/custom.css" rel="stylesheet" />

	<!-- Favicons -->
	<link rel="icon" href="favicons/logofavicon.ico">
	<link rel="apple-touch-icon" sizes="64x64" href="favicons/logofavicon.png">

</head>

<body class="center	main-font">
	<h1 class="banner-center banner-text">ELORyze Search Results</h1>
	
	<div id="summoner-info">
	<hr class="line-dark">	
	<h2><strong>Summoner info</strong></h2>
	<hr class="line-dark">
		<div id="results"></div>
		<div id="summonerName"></div>
		<div id="summonerId"></div>
		<div id="summonerIconNum"></div>
		<div id="summonerLvl"></div>
	</div>


	<div id="ranked-stats">
	<hr class="line-dark">	
	<h2><strong>Ranked Stats</strong></h2>
	<hr class="line-dark">
		<div id="rankedwins"></div>
		<div id="rankedlosses"></div>
		<div id="rankedkills"></div>
		<div id="rankedassists"></div>
	</div>

	<div id="norms-stats">
	<hr class="line-dark">	
	<h2><strong>Normals Stats</strong></h2>
	<hr class="line-dark">
		<div id="normsWins"></div>
		<div id="normsKills"></div>
		<div id="normsCS"></div>
		<div id="normsAssists"></div>
	</div>

<!-- JavaScript -->
<script src="./js/summonerinfo.js"></script>

</body>
</html>
